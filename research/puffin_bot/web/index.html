<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Puffin control center</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="camera/js/script.js"></script>
  </head>
  <body onload="setTimeout('init(0, 30, 1);', 100);">
    <br>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <h3>Camera</h3>
          <p><img id="mjpeg_dest"></p>
        </div>
        <div class="col-sm-4" align="center">
          <h3>Control</h3>
          <p>
            <button type="button" class="btn btn-primary">Forward</button>            
          </p>
          <p>
            <button type="button" class="btn btn-primary">Left</button>
            <button type="button" class="btn btn-primary">Right</button>
          </p>
          <p>
            <button type="button" class="btn btn-primary">Backward</button>            
          </p>
        </div>
        <div class="col-sm-4">
          <h3>Status</h3>
          <p>
            Speed: 0 m/min<br>
            Angle: 0 deg
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
