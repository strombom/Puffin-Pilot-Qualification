          //key = String.fromCharCode(e.keyCode);

            console.log("left");
            $.get( "/drive/left", function(ret) {

            })
            //or some other code
          }
        }

          if (keyPressed === true) {
            keyPressed = false;
            console.log('Key no longer held down');
            //or some other code
          }
        });
      });
