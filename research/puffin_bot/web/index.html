<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Puffin control center</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
      var keyPressed = false;

      $(document).blur(function() {
        $.get( "/drive/stop");
        keyPressed = false;
      });

      $(document).on('keydown', function(e) {
        var key;
        if (keyPressed === false) {
          keyPressed = true;
          if (e.keyCode === 37) { // Left key
            $.get( "/drive/left");
          }
          if (e.keyCode === 38) { // Up key
            $.get( "/drive/forward");
          }
          if (e.keyCode === 39) { // Right key
            $.get( "/drive/right");
          }
          if (e.keyCode === 40) { // Down key
            $.get( "/drive/backward");
          }
        }
        $(this).on('keyup', function() {
          if (keyPressed === true) {
            keyPressed = false;
            $.get( "/drive/stop");
          }
        });
      });

      $( document ).ready(function() {
        $.get( "/drive/throttle", function(data) {
          $('#throttle-left').val(data['throttle_left'])
          $('#throttle-right').val(data['throttle_right'])
        });
      });

      $('#throttle-left').on('input',function(e){
        var throttle_left = $('#throttle-left').val();
        $.post("/drive/throttle?left=" + throttle_left);
      });

      $('#throttle-right').on('input',function(e){
        var throttle_right = $('#throttle-right').val();
        $.post("/drive/throttle?right=" + throttle_right);
      });

    </script>
  </head>
  <body>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-sm-7">
          <h3>Camera</h3>
          <p><iframe src="../camera/embedded.php" frameborder="0" scrolling="no" width="640" height="360"></iframe></p>
        </div>
        <div class="col-sm-3" align="center">
          <!--
          <h3>Control</h3>
          <p>
            <button type="button" class="btn btn-primary">Forward</button>            
          </p>
          <p>
            <button type="button" class="btn btn-primary">Left</button>
            <button type="button" class="btn btn-primary">Right</button>
          </p>
          <p>
            <button type="button" class="btn btn-primary">Backward</button>            
          </p>
          -->

          <h3>Throttle</h3>
          <form>
            <div class="form-group row">
              <label for="throttle-left" class="col-sm-4 col-form-label">Left</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="throttle-left" value="0.2">
              </div>
            </div>
            <div class="form-group row">
              <label for="throttle-right" class="col-sm-4 col-form-label">Right</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="throttle-right" value="0.2">
              </div>
            </div>
          </form>

        </div>
        <div class="col-sm-2">
          <h3>Status</h3>
          <p>
            Speed: 0 m/min<br>
            Angle: 0 deg
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
